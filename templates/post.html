<!DOCTYPE html>

{% extends 'layout.html' %} 

{% block head %}
<link rel="stylesheet" href="{{ url_for('pygments_css') }}">
{%  endblock %}

{% block body %}
<div style="margin-top: 8px">
  <h1>{{ post.title }}</h1>

  {{ post.html|safe }}

  <small> {{ post.date }} <br />
    {% for post_tag in post.meta.tags %}
      <a href="{{ url_for("tag", tag=post_tag) }}">{{ post_tag }}</a>
    {% endfor %}
  </small
  >
</div>
{% endblock %}
